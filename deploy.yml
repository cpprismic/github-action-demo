name: Deploy to VPS

on:
  # push:
  #   branches: [ main ]
  #   tags: [ 'v*' ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/system-monitor
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=long
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Создаем директорию для проекта
          mkdir -p ~/system-monitor
          cd ~/system-monitor
          
          # Скачиваем docker-compose.yml из репозитория
          curl -o docker-compose.yml \
            https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
          
          # Логинимся в Docker Hub
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Останавливаем старый контейнер
          docker-compose down
          
          # Скачиваем новый образ
          docker-compose pull
          
          # Запускаем новый контейнер
          docker-compose up -d
          
          # Очищаем старые образы
          docker image prune -f
          
          # Проверяем статус
          docker-compose ps