name: Build, Test and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Deploy environment'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - develop
          - production

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/system-monitor

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ job.status }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          g++ \
          make

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
          !build/**/*.o
          !build/**/*.tmp
        retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/

    - name: Install dependencies (for tests)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          g++ \
          make

    - name: Run tests
      run: |
        cd build
        chmod +x bin/unit_tests
        ctest --output-on-failure

  docker:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: |
      success() && 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to != 'none')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        # Всегда пушим с SHA
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        
        # Если push в main или ручной деплой, обновляем latest
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event.inputs.deploy_to }}" != "none" ]]; then
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:latest
        fi

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_IMAGE }}:${{ github.sha }} --help

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: |
      success() && 
      (github.event.inputs.deploy_to == 'develop' || github.event.inputs.deploy_to == 'production')
    
    steps:
    - name: Deploy to Development
      if: github.event.inputs.deploy_to == 'develop'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST_DEV }}
        username: ${{ secrets.VPS_USERNAME_DEV }}
        key: ${{ secrets.VPS_SSH_KEY_DEV }}
        script: |
          echo "Deploying to DEVELOPMENT..."
          mkdir -p ~/system-monitor
          cd ~/system-monitor
          
          # Скачиваем docker-compose.yml
          curl -o docker-compose.yml \
            https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
          
          # Логинимся в Docker Hub
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Останавливаем старый контейнер
          docker-compose down
          
          # Обновляем образ до последней версии
          export TAG=${{ github.sha }}
          docker-compose pull
          docker-compose up -d
          
          # Очистка
          docker image prune -f
          docker-compose ps

    - name: Deploy to Production
      if: github.event.inputs.deploy_to == 'production'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST_PROD }}
        username: ${{ secrets.VPS_USERNAME_PROD }}
        key: ${{ secrets.VPS_SSH_KEY_PROD }}
        script: |
          echo "Deploying to PRODUCTION..."
          mkdir -p ~/system-monitor
          cd ~/system-monitor
          
          # Скачиваем docker-compose.yml
          curl -o docker-compose.yml \
            https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
          
          # Логинимся в Docker Hub
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Останавливаем старый контейнер
          docker-compose down
          
          # Обновляем образ до последней версии
          export TAG=${{ github.sha }}
          docker-compose pull
          docker-compose up -d
          
          # Очистка
          docker image prune -f
          docker-compose ps